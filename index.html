<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your bookshelf, add and remove books, from the web.">
    <title>Bookshelf Management System Web App</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body onload="updateDisplay()">
    <div class="container">
        <h2>Bookshelf Management System</h2>
        <div class="section">
            <h3>Add New Books</h3>
            <p><i class="cookieDis">This website uses cookies to store books.</i></p>
            
            <input type="text" id="bookInput" placeholder="Enter book title">
            <button onclick="add()">Add Book</button>
        </div>
        <div class="section">
            <h3>Current Book Shelf</h3>
            <div id="bookList"></div>
        </div>
    </div>
</body>
</html>
